    <div>
        <div onclick="showSuccessToast();" class="btn btn--success">Show success toast</div>
        <div onclick="showErrorToast();" class="btn btn--danger">Show danger toast</div>
        <div onclick="showWarmToast();" class="btn btn--warm">Show warming toast</div>
        <div onclick="showInfoToast();" class="btn btn--info">Show info toast</div>
    </div>

    <script>
        function toast({
            title = '', 
            message = '', 
            type = 'info' , 
            duration = 3000 
        }) {
            const main = document.getElementById('toast');
            if (main) {
                const toast = document.createElement('div');

                // auto remove toast
                const autoRemoveId = setTimeout(function() {
                    main.removeChild(toast)
                }, duration + 1000);

                // remove toast when clicked
                toast.onclick = function(e) {
                    if(e.target.closest('.toast__close')) {
                        main.removeChild(toast);
                        clearTimeout(autoRemoveId);
                    };
                }

                const icons = {
                    success: 'fa-solid fa-circle-check',
                    info: 'fa-solid fa-circle-info',
                    warning: 'fa-solid fa-circle-exclamation',
                    error: 'fa-solid fa-circle'
                };
                const icon = icons[type];
                const delay = (duration / 1000).toFixed(2);

                toast.classList.add('toast', `toast--${type}`);
                toast.style.animation = `slideInLeft ease 1s, fadeOut linear 1s ${delay}s forwards`;

                toast.innerHTML = `
                    <div class="toast__icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="toast__body">
                        <h3 class="toast__title">${title}</h3>
                        <p class="toast__msg">${message}</p>
                    </div>
                    <div class="toast__close">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </div>
                `;
                main.appendChild(toast)

            }
        }


        function showSuccessToast() {
